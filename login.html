<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>videobelajar/Login</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>
    <nav class="nav">
      <img src="/assets/logo.png" alt="logo" class="image" />
      <div></div>
    </nav>
    <main>
      <section class="section">
        <div class="desc">
          <h1>Masuk ke Akun</h1>
          <h3>Yuk, lanjutin belajarmu di videobelajar.</h3>
        </div>
        <form>
          <div class="input">
            <div class="label">
              <label for="email">E-Mail</label>
              <p>*</p>
            </div>
            <div class="input-field">
              <input type="email" name="email" id="email" required />
            </div>
          </div>
          <div class="input">
            <div class="label">
              <label for="password">Kata Sandi</label>
              <p>*</p>
            </div>
            <div class="input-field">
              <input type="password" name="password" id="password" required />
              <p>
                <i class="uil uil-eye-slash"></i>
              </p>
            </div>
          </div>
          <div class="forgetPassword">
            <a href="">Lupa Password?</a>
          </div>

          <button type="submit" class="btn-green">Masuk</button>
          <a href="register.html" class="btn-green-outline">Daftar</a>

          <div class="content-break">
            <span></span>
            <p>atau</p>
          </div>
          <button class="btn-white">
            <img src="/assets/google.png" alt="google" />
            Masuk dengan Google
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
